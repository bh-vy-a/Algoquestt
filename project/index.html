<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoQuest - Track Your DSA Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <svg xmlns="http://www.w3.org/2000/svg" class="brand-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"></path><path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path><path d="M19 11h2m-1 -1v2"></path></svg>
                <span>AlgoQuest</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active" data-page="dashboard">Dashboard</a>
                <a href="#" data-page="categories">Categories</a>
                <a href="#" data-page="progress">Progress</a>
            </div>
        </div>
    </nav>

    <main>
        <!-- Dashboard Page -->
        <div id="dashboard" class="page active">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search questions or categories...">
                <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="categories-grid" id="categoriesGrid"></div>
            <div class="questions-list" id="questionsList"></div>
        </div>

        <!-- Category View Page -->
        <div id="categoryView" class="page">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Dashboard
            </button>
            <h1 id="categoryTitle"></h1>
            <div class="category-progress">
                <div class="progress-info">
                    <span>Progress</span>
                    <span id="progressText"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div id="categoryQuestions" class="questions-list"></div>
        </div>

        <!-- Categories Page -->
        <div id="categories" class="page">
            <h1>All Categories</h1>
            <div id="categoriesContent" class="categories-content"></div>
        </div>

        <!-- Progress Page -->
        <div id="progress" class="page">
            <h1>Your Progress</h1>
            <div id="progressContent" class="progress-content"></div>
        </div>
    </main>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
